<div class="main">
    <input class="ipt" type="file" (change)="onFileChange($event)" />
    <div class="btns">
        <button (click)="startParsing()">Start Parse</button>
        <button *ngIf="csvData.length > 0" (click)="downloadSelectedTable()">Download Selected Table as Word</button>
    </div> 
    <table *ngIf="csvData.length > 0">
      <thead>
        <tr>
          <th *ngFor="let header of getObjectKeys(csvData[0])">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of csvData; let i = index" (click)="selectRow(i)" class="table-row">
          <td *ngFor="let key of getObjectKeys(row)">
            {{ row[key] }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
